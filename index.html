    <title>Amazon Registration</title>

<body>
    <style>
        body{
            background-color:white;
            
        }

        .parent{
            border: 2px solid rgba(240, 216, 216, 0.747);
            margin-left: auto;
            margin-right: auto;
            padding:2px;
            padding-top:0px;
            align-items: center;
            width:3in;
            background-color:white;
            height:150%; 
        }

            padding: 6px;
            margin: 1px;

<body>
<center><a href="https://www.amazon.in/ref=ap_frn_logo"><img src="./LOGO.png"></a> </center>

    <div class="parent">  
        <div class="child"  style="padding-top:0% ;">
            <div>
                <h1>Create Account</h1>
            </div> 
            <lable style="font-weight:bold ;">Your Name</lable><br>
            <input style="width:2.7in ;" placeholder="Enter your full name" type="text" required >
        </div>

        <div class="child">
            <label>Mobile Number</label><br>
            <input style="width:2.7in ;" placeholder="enter your mobile number" type="tel" required>
        </div>

        <div class="child">
            <label>Email (optional)</label><br>
            <input style="width:2.7in ;" type="email" required >
        </div>

        <div class="child">
            <label>Password</label><br>
            <input style="width:2.7in ;" placeholder="at least 6 characters" type="password" required><br>
            <span style="color:grey;">Passwords must be at least 6 characters</span>

            <p>By enrollig your mobile phone number, you consent to receive authomated security notifications
                via text message from Amazon. Messagea and data rates may apply.</p>
        </div>

        <div>
            <center> <a href="./signup2.html"><input style="width:2.7in ;text-align: center;background-color:rgba(238, 181, 75, 0.979);border:1px solid black;padding:4px ;border-radius:5px ;" type="button" value="Continue"></a> </center>
        </div>
        <br>
<hr style="width:6cm;">
        <div>
            <p style="text-align:center ;">Already have an account? <a href="./login.html">Signin</a> </p>
        </div>
